<style>
  /* Top bar container */
  .top-bar {
    position: relative;
    height: 60px; /* fixed height */
    padding: 0 15px;
  }

  /* User avatar on top-left */
  .user-avatar {
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: #152f55;
  }

  .user-avatar img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* Logo centered */
  .logo {
    position: absolute;
    top: 50%;
    margin-top: 20px;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Leave button top-right */
  .leave {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
  }

  .leave button {
    width: 100px;
    height: 30px;
    cursor: pointer;
    background-color: red;
    color: white;
    border-radius: 12px;
    border-color: transparent;
    font-weight: bold;
  }

  /* Reload button below top-bar */
  .reload {
    display: flex;
    justify-content: center;
    margin: 80px 0 12px; /* push it below top-bar */
  }

  .reload button {
    width: 200px;
    height: 40px;
    cursor: pointer;
    color: white;
    background-color: #152f55;
    border-radius: 12px;
    font-weight: bold;
  }

  /* Loading spinner */
  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #152f55;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Devices list */
  .devices-wrapper {
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
    margin-inline: auto;
    font-family: Arial, sans-serif;
  }

  .devices-header {
    display: grid;
    grid-template-columns: 120px 1fr;
    font-weight: bold;
    padding: 8px 0;
    border-bottom: 2px solid #ccc;
    margin-bottom: 8px;
  }

  .device-row {
    display: grid;
    grid-template-columns: 120px 1fr;
    align-items: center;
    padding: 6px 0;
    border-bottom: 1px solid #eee;
    font-weight: bold;
    color: #152f55;
  }

  .device-row label {
    cursor: pointer;
  }

  .devices-header span:first-child {
    text-align: center;
  }

  /* Toast container */
  #toast-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 9999;
  }

  /* Toast item */
  .toast {
    background-color: #152f55;
    /* background-color: #2a589c; */
    color: white;
    padding: 12px 14px;
    border-radius: 10px;
    font-family: Arial, sans-serif;
    font-size: 14px;
    min-width: 240px;
    max-width: 320px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    animation: slideIn 0.25s ease-out, fadeOut 0.3s ease-in 2.7s forwards;
  }

  .toast-icon {
    width: 22px;
    height: 22px;
    object-fit: contain;
    flex-shrink: 0;
  }

  .toast img {
    filter: invert(45%) sepia(80%) saturate(500%) hue-rotate(180deg);
  }

  /* Animations */
  @keyframes slideIn {
    from {
      transform: translateX(30px);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: translateX(30px);
    }
  }
</style>

<div class="top-bar">
  <div class="user-avatar">
    <img id="avatarImg" src="../avatar.png" alt="Avatar" />
    <span id="userName"></span>
  </div>

  <div class="logo">
    <img src="../logo_no_shadow.png" width="100px" alt="Logo" />
  </div>

  <div class="leave">
    <button id="btnSair">SAIR</button>
  </div>
</div>

<!-- Move reload button OUTSIDE top-bar -->
<div class="reload">
  <button id="btnReload">Recarregar dispositivos</button>
</div>

<div id="loading" style="display: none; margin-top: 15px">
  <div class="spinner"></div>
</div>

<div style="max-width: 500px; margin: 15px auto 0">
  <input
    id="deviceSearch"
    type="text"

    style="
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    "
  />
</div>

<div class="devices-wrapper">
  <div class="devices-header">
    <span>
      <input style="cursor: pointer" type="checkbox" id="checkAll" />
      Silenciar
    </span>
    <span>Nome do dispositivo</span>
  </div>

  <div id="devicesList"></div>
</div>

<div id="toast-container"></div>
