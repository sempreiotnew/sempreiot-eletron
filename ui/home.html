<style>
  .logo {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .reload {
    display: flex;
    justify-content: center;
    margin-top: 12px;
    button {
      width: 200px;
      height: 40px;
      cursor: pointer;
      color: white;
      background-color: #152f55;
      border-radius: 12px;
      font-weight: bold;
    }
  }

  .leave {
    display: flex;
    justify-content: flex-end;
    button {
      width: 100px;
      height: 30px;
      cursor: pointer;
      background-color: red;
      color: white;
      border-radius: 12px;
      border-color: transparent;
      font-weight: bold;
    }
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #ddd;
    border-top: 4px solid #152f55;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .devices-wrapper {
    margin-top: 20px;
    width: 100%;
    max-width: 500px;
    margin-inline: auto;
    font-family: Arial, sans-serif;
  }

  .devices-header {
    display: grid;
    grid-template-columns: 120px 1fr;
    font-weight: bold;
    padding: 8px 0;
    border-bottom: 2px solid #ccc;
    margin-bottom: 8px;
  }

  .device-row {
    display: grid;
    grid-template-columns: 120px 1fr;
    align-items: center;
    padding: 6px 0;
    border-bottom: 1px solid #eee;
    font-weight: bold;
    color: #152f55;
  }

  .device-row label {
    cursor: pointer;
  }

  .devices-header span:first-child {
    text-align: center;
  }
</style>

<div class="logo">
  <img src="../logo_no_shadow.png" width="100px" alt="Logo" />
</div>

<div class="reload">
  <button id="btnReload">Recarregar dispositivos</button>
</div>

<div class="leave">
  <button id="btnSair">SAIR</button>
</div>

<div id="loading" style="display: none; margin-top: 15px">
  <div class="spinner"></div>
</div>
<div style="max-width: 500px; margin: 15px auto 0">
  <input
    id="deviceSearch"
    type="text"
    placeholder="Buscar por nome ou Chip ID..."
    style="
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    "
  />
</div>
<div class="devices-wrapper">
  <div class="devices-header">
    <span>Silenciar</span>
    <span>Nome do dispositivo</span>
  </div>

  <div id="devicesList"></div>
</div>

<script src="home.js"></script>
