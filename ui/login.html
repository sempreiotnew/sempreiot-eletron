<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: white;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .form {
        width: 300px;
        text-align: center;
      }

      .form img {
        width: 180px;
        margin-bottom: 20px;
      }

      .form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 14px;
        box-sizing: border-box;
        border-radius: 12px;
      }
      .form button {
        background-color: #152f55;
        color: white;
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 14px;
        box-sizing: border-box;
        border-radius: 12px;
      }

      .form button {
        font-weight: bold;
        cursor: pointer;
      }

      #status {
        margin-top: 10px;
        font-size: 14px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #ddd;
        border-top: 4px solid #152f55;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <img src="../logo_no_shadow.png" alt="Logo" />

        <input id="email" placeholder="CPF / CNPJ" />
        <input id="password" type="password" placeholder="Password" />

        <div id="loading" style="display: none; margin-top: 15px">
          <div class="spinner"></div>
        </div>
        <button id="btnLogin">Login</button>

        <p id="status"></p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
