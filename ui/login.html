<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: white;
      }

      .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .form {
        width: 300px;
        text-align: center;
      }

      .form img {
        width: 180px;
        margin-bottom: 20px;
      }

      .form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 14px;
        box-sizing: border-box;
        border-radius: 12px;
      }
      .form button {
        background-color: #152f55;
        color: white;
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 14px;
        box-sizing: border-box;
        border-radius: 12px;
      }

      .form button {
        font-weight: bold;
        cursor: pointer;
      }

      #status {
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <img src="../logo_no_shadow.png" alt="Logo" />

        <input id="email" placeholder="CPF / CNPJ" value="36315113885" />
        <input
          id="password"
          type="password"
          placeholder="Password"
          value="sempre123"
        />

        <button id="btnLogin">Login</button>

        <p id="status"></p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
